repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0 # Use the latest version
    hooks:
      - id: black
        files: ^backend/ # Run only on the backend folder

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: ^backend/ # Run only on the backend folder
