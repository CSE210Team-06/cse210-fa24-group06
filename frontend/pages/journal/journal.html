<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Editor</title>
    <link rel="stylesheet" href="./journal.css" />
  </head>
  <body>
    <header class="header">
      <button class="home" id="back-to-home-btn">Home</button>
      <div class="editor-container">
        <div class="editor-header">
          <input
            type="text"
            id="journal-title"
            placeholder="Enter Journal Title"
            class="title-input"
          />
        </div>
      </div>
      <button id="save-journal-btn" class="save-btn">Save</button>
    </header>
    <main class="editor-main">
      <textarea
        id="journal-text-area"
        placeholder="Write Your Journal Entry Here"
        class="content-area"
      ></textarea>
    </main>
    <div>
      <button id="delete-journal-btn" class="delete-btn">Delete</button>
    </div>

    <div class="side-panel" id="side-panel">
      <h3>Search Results</h3>
      <div id="results-container" class="results-container"></div>
    </div>
    <link
      rel="stylesheet"
      href="https://unpkg.com/easymde/dist/easymde.min.css"
    />
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script type="module" src="./journal.js"></script>
    <script src="../../constants/constants.js"></script>
    <script src="../../utils/utils.js"></script>
  </body>
</html>
