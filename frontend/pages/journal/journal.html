<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Journal Editor</title>
		<link rel="stylesheet" href="./journal.css" />
	</head>
	<body>
		<div class="main-content">
			<header class="header">
				<button class="home" id="back-to-home-btn">Home</button>
				<div class="editor-container">
					<div class="editor-header">
						<input
							type="text"
							id="journal-title"
							placeholder="Enter Journal Title"
							class="title-input"
						/>
					</div>
				</div>
				<button id="save-journal-btn" class="save-btn">Save</button>
			</header>
			<main class="editor-main">
				<textarea
					id="journal-text-area"
					placeholder="Write Your Journal Entry Here"
					class="content-area"
				></textarea>

				<div class="code-section">
					<select id="code-language-dropdown" class="code-language-select">
						<option value="">Select Programming Language</option>
						<option value="python">Python</option>
						<option value="javascript">JavaScript</option>
						<option value="java">Java</option>
						<option value="cpp">C++</option>
						<option value="csharp">C#</option>
						<option value="ruby">Ruby</option>
						<option value="swift">Swift</option>
						<option value="kotlin">Kotlin</option>
						<option value="go">Go</option>
						<option value="rust">Rust</option>
						<option value="typescript">TypeScript</option>
					</select>
					<textarea
						id="code-text-area"
						placeholder="Paste or write your code here..."
						class="code-text-area"
					></textarea>
				</div>
			</main>
			<div class="save-delete-button">
				<button id="delete-journal-btn" class="delete-btn">Delete</button>
			</div>
		</div>
		<!-- Side Panel -->
		<div class="side-panel" id="side-panel">
			<h3>Google Search Results</h3>
			<div id="results-container" class="results-container"></div>
		</div>
		<link
			rel="stylesheet"
			href="https://unpkg.com/easymde/dist/easymde.min.css"
		/>
		<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
		<script type="module" src="./journal.js"></script>
	</body>
</html>
