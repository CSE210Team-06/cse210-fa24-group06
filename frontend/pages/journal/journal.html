<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Editor</title>
    <link rel="stylesheet" href="../../styles/journal.css" />
  </head>
  <body>
    <div>
      <button id="back-to-home-btn">Back to Home</button>
    </div>
    <div class="editor-container">
      <header class="editor-header">
        <input
          type="text"
          id="journal-title"
          placeholder="Enter journal title..."
          class="title-input"
        />
      </header>
      <main class="editor-main">
        <textarea
          id="journal-text-area"
          placeholder="Write your journal entry here..."
          class="content-area"
        ></textarea>
      </main>
    </div>
    <div>
      <button id="delete-journal-btn" class="navigate-btn">
        Delete Journal
      </button>
    </div>
    <div>
      <button id="save-journal-btn" class="navigate-btn">Save Journal</button>
    </div>
    <div class="side-panel" id="side-panel">
      <h3>Search Results</h3>
      <div id="results-container" class="results-container"></div>
    </div>
    <link
      rel="stylesheet"
      href="https://unpkg.com/easymde/dist/easymde.min.css"
    />
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script type="module" src="./journal.js"></script>
    <script src="../../constants/constants.js"></script>
    <script src="../../utils/utils.js"></script>
  </body>
</html>
