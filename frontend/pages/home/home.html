<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeChronicle</title>
    <link rel="stylesheet" href="../../styles/home.css" />
  </head>
  <body>
    <div class="left-side-panel" id="side-panel">
      <h3>Journals</h3>
      <div id="journals-container" class="journals-container"></div>
    </div>
    <header class="header">
      <h1 class="header__title">CodeChronicle</h1>
      <div class="header__button__group" id="user-profile">
        <div class="first-name" id="user-first-name">First Name</div>
        <button class="header__button header__button--signin" id="Logout">
          Logout
        </button>
      </div>
    </header>
    <div class="search-bar">
      <input
        class="search-bar__input"
        type="text"
        placeholder="Search journals"
        id="search-journals-input"
      />
      <!-- <button class="search-bar__button" id="search-journals-btn">
				Search
			</button> -->
    </div>
    <div>
      <button id="create-journal-btn" class="navigate-button">
        Create New Journal
      </button>
      <!-- <input type="text" id="journal-id" placeholder="Journal ID" />
			<button id="edit-journal-btn" class="navigate-button">
				Edit Existing Journal
			</button> -->
      <button id="secrets-btn" class="navigate-button">Secrets</button>
    </div>
    <section class="recent-journals" aria-labelledby="recent-journals-heading">
      <h2 id="recent-journals-heading" class="recent-journals__title">
        Journals
      </h2>
      <div class="searched-journals__list"></div>
    </section>
    <script type="module" src="./home.js"></script>
    <!-- <script type="module" src="./renderer.js"></script> -->
  </body>
</html>
