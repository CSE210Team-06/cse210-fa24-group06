<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Keys and Secrets</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        line-height: 1.6;
        color: #333;
      }

      /* Headings */
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      /* Form Section */
      #add-secret-section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      #add-secret-form label {
        display: block;
        margin: 10px 0 5px;
      }

      #add-secret-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #add-secret-form button {
        padding: 10px 15px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      #add-secret-form button:hover {
        background-color: #0056b3;
      }

      /* Secrets List Section */
      #secrets-list-section {
        margin-top: 20px;
      }

      #secrets-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      #secrets-table th,
      #secrets-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ccc;
      }

      #secrets-table th {
        background-color: #f0f0f0;
      }

      .hidden-value {
        font-family: monospace;
      }

      .actual-value {
        font-family: monospace;
        color: #444;
      }

      .toggle-visibility-button,
      .copy-button,
      .delete-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 5px;
        color: #007bff;
      }

      .toggle-visibility-button:hover,
      .copy-button:hover,
      .delete-button:hover {
        color: #0056b3;
        background-color: aliceblue;
      }

      #encryption-key-input-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      #encryption-key-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #encryption-key-container label {
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      #encryption-key-container input {
        width: 250px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      #encryption-key-container input:focus {
        border-color: #007bff;
        outline: none;
      }

      #encryption-key-container button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #encryption-key-container button:hover {
        background-color: #0056b3;
      }

      #encryption-key-container button:active {
        background-color: #003f7f;
      }

      #encryption-key-container button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>API Keys and Secrets</h1>

    <section id="encryption-key-input-section">
      <!-- Password input to set the encryption key -->
      <div id="encryption-key-container">
        <label for="encryption-key">Enter Encryption Key:</label>
        <input
          type="password"
          id="encryption-key"
          placeholder="Enter your password"
        />
        <button id="set-key-button">Set Key</button>
      </div>
    </section>

    <!-- Form to Add a New Secret -->
    <section id="add-secret-section">
      <h2>Add New Secret</h2>
      <form id="add-secret-form">
        <label for="secret-name">Name:</label>
        <input type="text" id="secret-name" name="secret-name" required />
        <br />
        <label for="secret-description">Description:</label>
        <input
          type="text"
          id="secret-description"
          name="secret-description"
          required
        />
        <br />
        <label for="secret-value">Value:</label>
        <input type="password" id="secret-value" name="secret-value" required />
        <br />
        <button type="submit">Add Secret</button>
      </form>
    </section>

    <!-- List of Secrets -->
    <section id="secrets-list-section">
      <h2>Stored Secrets</h2>
      <table id="secrets-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Value</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row, replace with dynamic content -->
          <tr>
            <td>Example Key</td>
            <td>This is a description.</td>
            <td>
              <span class="hidden-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
              <span class="actual-value" style="display: none"
                >example-secret-value</span
              >
            </td>
            <td>
              <button class="toggle-visibility-button">üëÅ</button>
            </td>
            <td>
              <button class="delete-button" data-index="${index}">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <div>
      <button id="back-to-home-btn">Back to Home</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="./secrets.js"></script>
  </body>
</html>
