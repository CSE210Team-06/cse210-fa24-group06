name: Lint and Code Style Check

on:
  push:
    branches:
      - "dev/frontend"
      - "dev/backend"
      - "main"
    paths:
      - "frontend/**"
      - "backend/**"
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies from the frontend directory
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # Run codacy for code quality check
      - name: Check code quality with Codacy
        working-directory: frontend
        run: npm install -g codacy-cli && codacy --help
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
