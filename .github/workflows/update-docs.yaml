name: Update API Docs

on:
  push:
    branches:
      - "backend/*" # Match branches starting with "backend/"
      - "dev/backend"
    paths:
      - "backend/**" # Trigger only for changes in backend folder
  pull_request:
    paths:
      - "backend/**" # Trigger only for PRs modifying backend folder

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdoc

    # Step 4: Generate Documentation
    - name: Generate Documentation with pdoc
      run: |
        cd backend
        mkdir -p docs
        pdoc --html --output-dir docs --force main  # Replace `main` with the entry point of your app

    # Step 5: Commit and Push Documentation
    - name: Commit and Push
      run: |
        cd backend
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "feat(docs): updated api documentation via github actions bot"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    
